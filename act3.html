<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity3 Mouse Events</title>
</head>
<body>
    <h1>Activity3</h1>
    <p>My Full name using onMouseOver and onMouseOverOut</p>
    <span id="name" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()"><b>Adrian Paul Carinoso</b></span>
    <script>
        function handleMouseOver() {
            const nameElement = document.getElementById("name");
            nameElement.textContent = "ADRIAN PAUL CARINOSO";
            nameElement.style.color = "blue";
        }

        function handleMouseOut() {
            const nameElement = document.getElementById("name");
            nameElement.textContent = "adrian paul carinoso";
            nameElement.style.color = "red";
        }
    </script>
</body>
</html>
